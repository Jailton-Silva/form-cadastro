<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="form-ini.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </head>
<body>

  <div class="form-container">
    <form id="registrationForm" method="post" action="/Php/form-ini.php">
      <h2>Formulário de Cadastro</h2>
      <!-- Campo de E-mail-->
      <input for="email" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <!-- Campos de senha e confirma senha -->
      <input for="new-password" type="password" id="new-password" name="new-password" placeholder="Digite sua senha" required/>
      <input for="confirm-password" type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required/>
      
      <!-- Campo de celular -->
      <input for="telefoneCelular" type="tel" id="telefoneCelular" name="telefoneCelular" minlength="13" maxlength="14" placeholder="Digite seu telefone" required>
      <i class="fas fa-eye" id="show-password"></i>

      <!-- Checkbox de termos e condicoes -->
      <div class="checkbox-container">
        <input type="checkbox" id="codificação" name="termos" value="codificação" required/>
        <label for="Aceito_termos"> Eu li e aceitos os <a href="#">termos e condicoes.</a></label>
      </div>
      
      <!-- Botão de registrar -->
      <button type="submit" class="submit-btn">Registrar</button>
    </form>

    <div id="custom-alert" class="custom-alert">
      <div class="custom-alert-content">
          <p id="alert-message"></p>
          <button id="close-button">OK</button>
      </div>
    </div>
  </div>
  <script src="form-ini.js"></script>

</body>
</html>
